<div class="container-fluid p-0" id="bodyWrapper">

<div class="row g-0">
    <div class=" col-md-5"> 
        <div class="backgroundBox">
            <div class="textBar"><div id="feedbackheader">Want to leave some feedback?</div></div>
            <div></div>
        </div>
    </div>

    <div class="col-7" >
        <div class="photoSection" id="greeting"><div id="greetingmessage"> We hope you've enjoyed this website! Want to report an issue, concern, or simpply reach out to us? Leave you name, email and comment below! 
            Thanks for visiting!</div></div>

    <form action="" method="post">
        <div class="feedbackWrapper photoSection">
            <div class="formWrapper">
                <div class="formSplitter">
            <label for="name" class="form-label">Email</label>
           
            <input type="email" class="form-control form-control-lg" placeholder="johndoe@myemail.com"name="name"></input>
            <div>Feedback Type</div>
            <select class="form-select form-select-lg" name="feedbackCategory">
                <option selected>Open this select menu</option>
                <option value="1">I found a bug</option>
                <option value="2">I have a question</option>
                <option value="3">General feedback</option>
              </select>
              </div>
              <div class="formSplitter">
                <label for="floatingTextarea">Feedback...</label>
                <br>
                <textarea  id="floatingTextarea" rows="5" cols="30"></textarea>
                
              </div>

        </div>
        </div>

        <div class="photoSection">
           <div class="buttonWrapper"><button class="btn btn-dark" type="submit">Submit Feedback!</button></div>
        </div>
    </form>
    </div>
   
</div>
